<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM || Event</title>
    <style>
        .active {
            color: white;
            background-color: black;
        }
    </style>
</head>

<body>
    <h1 id="title">Bird Category</h1>
    <section class="container">
        <ul class="birds">
            <li class="eagle" data-bird-eagle>eagle</li>
            <li class="pigeon" data-bird-pigeon>pigeon</li>
            <li class="raven" data-bird-raven>raven</li>
            <li class="parrot" data-bird-parrot>parrot</li>
            <li class="woodpecker" data-bird-woodpecker>woodpecker</li>
        </ul>
    </section>
    <div onclick="alert('div에 할당한 핸들러!')">
        <em onclick="event.stopPropagation()"><code>EM</code>을 클릭했는데도 <code>DIV</code>에 할당한 핸들러가 동작</em>
    </div>
    <script src="./event.js"></script>
</body>

</html>
